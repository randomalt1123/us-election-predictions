<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Congressional Districts</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; }
    #map { height: 100vh; }

    .info {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="info" id="info">Hover over a district</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="map.js"></script>
</body>
</html>
